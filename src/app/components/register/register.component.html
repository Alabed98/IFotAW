<div class="container-fluid body">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-12 login d-flex justify-content-center align-items-center">
        <div>
          <form [formGroup]="form" (ngSubmit)="submit()" >
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
              </mat-form-field>
            </p>
  <p>
              <mat-form-field>
                <input type="text" matInput placeholder="E-Mail" formControlName="email">
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
              {{ error }}
            </p>

            <div class="button">
              <button type="submit" mat-button class="btn">Regestrieren</button>
            </div>
          </form>
          <a routerLink="/registeration">Regestrieren</a>

        </div>


      </div>

    </div>
  </div>
</div>
